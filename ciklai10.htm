<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let col = 2.54, n = 20; // inches size and cm size
        for(let i = 1; i <= n; i++)
        {
            console.log(i + " centimetru yra: " + (i / col) + " coliu.")
        }
        for(let i = 1; i <=n; i++)
        {
            console.log(i + "coliu yra: " + (i * col) + " centimetru.")
        }
    </script>
</body>
</html>
