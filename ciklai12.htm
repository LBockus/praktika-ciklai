<body>
    <script>
        for(let i = 1; i <=9; i++) // ieskome desimties skaicio
        {
            for(let j = 1; j <= 9; j++) // ieskome veinetu skaiciaus
            {
                if((j * 10 + i) + 36 == (i * 10 + j) && (i / 3) == j){
                    console.log("Ieskomas skaicius yra: " + (i* 10 + j));
                }
            }
        }
    </script>
