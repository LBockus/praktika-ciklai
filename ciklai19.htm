<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = 1560932842, min = 9, max = 0; // naturalusis skaicius, maziausias skaitmuo, didziausias skaitmuo
        for(let i = 1; i <= n; i *= 10)
        {
            if(min > Math.floor(n / i % 10)) {
                min = Math.floor(n / i % 10);
            }
            if(max < Math.floor(n / i % 10)) {
                max = Math.floor(n / i % 10);
            }
        }
        console.log("Maziausias skaitmuo: " + min + ", didziausias skaitmuo: " + max);
    </script>
</body>
</html>
