<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 0, n = 123456789, i = 1, j = 1; // atvirkstinis skaicius, naturalusis skaicius ir skaitmenu kiekis
        while(i <= n)
        {
            i *= 10;
        }
        i /= 10;
        for(i; i >= 1; i /= 10)
        {
            a += (Math.floor(n / i) % 10 * j);
            j *= 10;          
        }
        console.log(a);
    </script>
</body>
</html>
