<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = 999, sum = 0, k = n; //naturalusis skaicius, skaiciu suma ir kintamasis
        for(let i = 1; i <= n; i *= 10)
        {
            sum += Math.floor(k / i % 10);
        }
        console.log(sum);
    </script>
</body>
</html>
